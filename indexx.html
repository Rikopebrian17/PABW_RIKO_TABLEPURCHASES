<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Purchases</title>
  </head>

  <body>
    <div class="container">
      <form method="post" action="/" id="form" class="validate">
        <div class="form-field">
          <label for="email-input">Email</label>
          <input type="email" name="email-input" id="email-input" placeholder="example@domain.com" required />
        </div>
        <div class="form-field">
          <label for="product-name">Product Name</label>
          <input type="text" name="product-name" id="product-name" placeholder="ASUS" required />
        </div>
        <div class="form-field">
          <label for=""></label>
          <input type="submit" value="Submit" />
        </div>
      </form>

      <div class="heading">
        <label for="">
          Purchases
          <span class="badge success"> 24 </span>
        </label>
        <input type="text" class="search" />
      </div>

      <table class="table">
        <thead>
          <tr>
            <th><input type="checkbox" name="" id="" /></th>
            <th>Purchase Number</th>
            <th>Email Address</th>
            <th>Cart</th>
            <th>Status</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td>#000000003</td>
            <td>rikopebrian02@gmail.com</td>
            <td>Asus zenphone 2</td>
            <td><span class="badge">Ready for dispatch</span></td>
            <td>$906.4</td>
            <td>
              <button>See Details</button>
            </td>
          </tr>

          <tr>
            <td><input type="checkbox" name="" id="" /></td>
            <td>#000000005</td>
            <td>yanuarfath@gmail.com</td>
            <td>Asus vivobook</td>
            <td><span class="badge danger">Pending</span></td>
            <td>$592.1</td>
            <td>
              <button>See Details</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="pagination">
        <a class="btn active" href="">1</a>
        <a class="btn" href="">2</a>
        <a class="btn" href="">3</a>
      </div>
    </div>
  </body>
</html>
